<!DOCTYPE html>
<html data-ng-app="AutocompleteApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Autocomplete1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
  <div class="container" data-ng-controller="AutocompleteController">
    <div class="page-header">
      <h1>RxJS Autocomplete example</h1>
      <p class="lead">Example to show combining input events such as keyup with Ajax requests</p>
    </div>
    <div class="row-fluid">
      <form role="form">
        <div class="form-group">
          <label for="textInput">Enter Query for Wikipedia</label>
          <input type="text"
            id="textInput"
            class="form-control"
            placeholder="Enter Query..."
            data-ng-model="search">
        </div>
      </form>
    </div>
    <div class="row-fluid">
      <ul id="results">
        <li data-ng-repeat="result in results">{{result}}</li>
      </ul>
    </div>
  </div>
  <script src="../../assets/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../assets/angular/angular.min.js"></script>
  <script src="../../assets/rx/rx.lite.js"></script>
  <script src="../../assets/rx-angular/rx.angular.js"></script>
  <script src="autocomplete.js"></script>
</body>
</html>
