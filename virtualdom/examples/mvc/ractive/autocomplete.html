<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Autocomplete1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
  <div class="container" style="padding-top: 40px;">
  <script id="demo-template" type="text/ractive">
  <div class="page-header">
    <h1>RxJS for RactiveJS Bindings AutoComplete example</h1>
    <p class="lead">Example to show combining input events such as keyup with Ajax requests</p>
  </div>
  <div class="row-fluid">
    <form role="form">
      <div class="form-group">
        <label for="textInput">Enter Query for Wikipedia</label>
        <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
        <br />
        <button class="btn btn-primary" id="search">Search</button>
      </div>
    </form>
  </div>
  <div class="row-fluid">
    <ul id="results">
      {{#results}}
        <li>{{this}}</li>
      {{/results}}
    </ul>
  </div>
  </script>
  </div>
  <script src="../../assets/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../assets/rx/rx.lite.js"></script>
  <script src="../../assets/ractive/ractive.js"></script>
  <script src="../../assets/ractive/ractive-adaptors-rxjs.js"></script>
  <script src="autocomplete.js"></script>
</body>
</html>
