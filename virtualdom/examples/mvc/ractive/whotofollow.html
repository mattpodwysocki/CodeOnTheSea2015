<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Autocomplete1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <style>
  body {
    font-family: sans-serif;
    padding: 10px;
}
h2 {
    font-weight: bold;
    display: inline-block;
}
.refresh {
    font-size: 80%;
    margin-left: 10px;
}
.header {
    background: #ECECEC;
    padding: 5px;
}
.suggestions {
    border: 2px solid #ECECEC;
}
li {
    padding: 5px;
    list-style-type: none;
}
li img {
    width: 40px;
    height: 40px;
    border-radius: 20px;
}
li .username, li .close {
    display: inline-block;
    position: relative;
    bottom: 15px;
    left: 5px;
}
  </style>
</head>
<body>

<div id="ractive-container"></div>

<script id="ractive-template" type="text/ractive">
    <div class="header">
        <h2>Who to follow</h2>
        <a href="#" class="refresh" on-click="refresh">Refresh</a>
    </div>
    <ul class="suggestions">
        {{#suggestions:i}}
        <li>
            <img src="{{avatar_url}}" on-click="close" />
            <a href="{{html_url}}" target="_blank" class="username">
                {{login}}
            </a>
            <a href="#" class="close" on-click="close">x</a>
        </li>
        {{/suggestions}}
    </ul>
</script>
<script src="../../assets/jquery/jquery-1.11.2.min.js"></script>
<script src="../../assets/ractive/ractive.js"></script>
<script src="../../assets/rx/rx.lite.js"></script>
<script src="../../assets/rx-dom/rx.dom.js"></script>
<script src="whotofollow.js"></script>
</body>
</html>
